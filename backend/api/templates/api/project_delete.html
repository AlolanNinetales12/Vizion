{% extends 'api/base.html' %}

{% block title %}Delete Project - Vizion{% endblock %}

{% block content %}
  <div class="card">
    <h2>Delete Project</h2>
    <p>Are you sure you want to delete <strong>{{ project.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn-danger" type="submit">Delete</button>
      <a class="btn-outline" href="{% url 'api:projects' %}">Cancel</a>
    </form>
  </div>
{% endblock %}

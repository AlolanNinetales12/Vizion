<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Vizion{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'api/styles.css' %}">
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="logo">Vizion</div>
        <nav>
          <a href="/">Home</a>
          {% if user.is_authenticated %}
            <a href="{% url 'api:projects' %}">Projects</a>
            <a href="{% url 'api:logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'api:login' %}">Login</a>
            <a href="{% url 'api:register' %}">Register</a>
          {% endif %}
        </nav>
        <div class="sidebar-footer">Â© 2025 Vizion</div>
      </aside>

      <main class="main">
        <header class="topbar">
          <h1 class="title">{% block header %}Vizion Analytics{% endblock %}</h1>
        </header>

        <section class="content">
          {% block content %}{% endblock %}
        </section>
      </main>
    </div>
  </body>
</html>

{% extends 'api/base.html' %}

{% block title %}Project - Vizion{% endblock %}

{% block content %}
  <div class="card">
    <h2>{% if project %}Edit{% else %}New{% endif %} Project</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-primary" type="submit">Save</button>
    </form>
  </div>
{% endblock %}
